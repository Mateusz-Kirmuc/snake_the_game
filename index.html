<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake game</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.js"
      integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
      crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Snake The Game</h1>
    </header>
    <div class="dashboard">
      <select class="size-select"
      data-bind="value: selectedBoardSize, event: {change: changeBoardSize}">
        <option selected>Choose board size</option>
        <option>small</option>
        <option data-bind="enable: screenWidth() > 768">medium</option>
        <option data-bind="enable: screenWidth() > 992">large</option>
      </select>
      <button class="reset-button" type="button">Reset</button>
    </div>
    <div class="board" data-bind="foreach: _.range(numberOfRows())">
        <div class="row" data-bind="attr: {id: $index}, foreach: _.range($parent.numberOfCellInRow())">
          <div class="cell"
          data-bind="attr: {id: $index}, style: {width: $root.cellSize(), height:$root.cellSize()}">
          </div>
        </div>
    </div>
    <div class="arrows-container">
      <div class="arrows">
        <div class="row-container">
          <div class="top"></div>
          <div class="right"></div>
        </div>
        <div class="row-container">
          <div class="down"></div>
          <div class="left"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var AppViewModel = function() {
      var self = this;
      self.numberOfRows = ko.observable(30);
      self.numberOfCellInRow = ko.observable(30);
      self.cellSize = ko.observable("10px");
      self.boardSizes = ["small", "medium", "large"];
      self.selectedBoardSize = ko.observable();
      self.screenWidth = ko.observable($(window).width());
      self.changeBoardSize = function() {
        if (self.selectedBoardSize() == "small") {
          self.numberOfCellInRow(30);
        }
        if (self.selectedBoardSize() == "medium") {
          self.numberOfCellInRow(60);
        }
        if (self.selectedBoardSize() == "large") {
          self.numberOfCellInRow(90);
        }
      }
    };
    var appViewModel = new AppViewModel();
    ko.applyBindings(appViewModel);
    $(window).resize(function() {
      appViewModel.screenWidth($(window).width());
    });
  </script>
</html>
