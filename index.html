<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake game</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Snake The Game
    </header>
    <div class="board" data-bind="foreach: _.range(numberOfRows())">
        <div class="row" data-bind="attr: {id: $index}, foreach: _.range($parent.numberOfCellInRow())">
          <div class="cell" data-bind="attr: {id: $index}"></div>
        </div>
    </div>
  </body>
  <script type="text/javascript">
    var AppViewModel = function() {
      this.numberOfRows = ko.observable(20);
      this.numberOfCellInRow = ko.observable(20);
    };
    ko.applyBindings(new AppViewModel());
  </script>
</html>
